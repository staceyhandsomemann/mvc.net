<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1=parseFloat(prompt('enter the first number'));
        const operator=(prompt('enter the operation (either +, -, *, /)'));
        const num2=parseFloat(prompt('enter the second number'));
        let result;
            if(operator=='+'){
                result = num1 + num2;
            }
            else if(operator=='-'){
                result = num1 - num2;
            }
            else if(operator=='*'){
                result = num1 * num2;
            }
            else if(operator=='/'){
                result = num1 / num2;
            }else{
            result="operation's wrong";
            }
        window.alert(result + ' you stupid');
    </script>
</body>
</html>
